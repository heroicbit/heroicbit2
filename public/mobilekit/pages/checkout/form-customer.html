<div class="section-title">Data Pemesan</div>
  <div class="wide-block pt-2 pb-2">

    {if session('logged_in')}

    Anda telah login sebagai {$user['name']} <br>
    <input type="hidden" name="email" id="email" value="{$user['email']}">

    <div class="form-group boxed">
      <div class="input-wrapper">
        <label for="">Nama Pemesan</label>
        <input type="text" id="fullname" class="form-control" name="fullname"
        value="{set_value('fullname', $user['name'] ?? '')}" />
      </div>
    </div>

    <div class="form-group boxed">
      <div class="input-wrapper">
        <label for="">No.HP/WhatsApp</label><br>
        <input id="phone" type="number" name="phone" value="{set_value('phone', $user['phone'] ?? '')}" class="form-control" />
        <div class="input-info">Awali dengan kode negara, mis. 62</div>
      </div>
    </div>

    {else}

    <h4>Data Pelanggan</h4>

    <div class="form-group boxed">
      <div class="input-wrapper">
        <label for="">Nama Pemesan</label>
        <input type="text" id="fullname" class="form-control" name="fullname"
        value="{set_value('fullname', $user['name'] ?? '')}" />
      </div>
    </div>

    <div class="form-group boxed">
      <div class="input-wrapper">
        <label for="">Alamat Email</label>
        <input type="email" id="email" name="email" class="form-control"
        value="{set_value('email', $session['cart_email'] ?? $user['email'] ?? '')}" />
      </div>
    </div>

    <div class="form-group boxed">
      <div class="input-wrapper">
        <label for="">No.HP/WhatsApp</label><br>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">+62</div>
          </div>
          <input id="phone" type="number" name="phone" value="{set_value('phone', $user['phone'] ?? '')}" class="form-control" />
        </div>
      </div>
    </div>

    {/if}

  </div>

<script n:syntax="off">
$(function(){
  $('#fullname,#phone,#address').on('change', function(){
    updateCustomerSummary();
  })
})
</script>
