{layout '../../layouts/basic.html'}

{block header}
  {include 'navbar.html'}
{/block}

{block content}

<style>
#posts .title {
  font-size: 16px;
  font-weight: bold;
  line-height: 1.3em;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  margin-bottom: 5px;
}
.image {
  height: 180px;
  object-fit: cover;
}
.pagination a,
.pagination strong {
  position: relative;
  display: block;
  color: #0d6efd;
  text-decoration: none;
  background-color: #fff;
  border: 1px solid #dee2e6;
  transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  padding: 6px 12px;
}
.pagination a {
  box-shadow: none !important;
  color: #8D95A0;
  position: relative;
  z-index: 1;
  font-size: 16px;
}
.pagination strong {
  color: #fff;
  background: #565EFF;
  border-color: #565EFF;
  position: relative;
  z-index: 2;
}
</style>

<!-- item list -->
<div id="posts" class="row px-3 mt-2">

  {if $posts}

    <div n:foreach="$posts as $p" class="col-6 col-md-4 col-lg-3 mb-2">
      <a href="{site_url('post/detail/'.$p->slug)}">
        <div class="card">
          <img src="{$p->featured_image}" alt="image" class="img-fluid image">
          <div class="card-body p-2">
            <h2 class="title">{$p->title}</h2>
            <footer style="color:#555; font-size: 14px;">
              <i class="bi bi-calendar"></i> &nbsp;
              <small >{PHP81_BC\strftime('%d %B %Y, ', strtotime($p->published_at), ci()->config->item('locale'))}</small>
            </footer>
          </div>
        </div>
      </a>
    </div>

  {else}
  <p>Belum ada list artikel.</p>
  {/if}

</div>
<!-- * item list -->

{/block}
