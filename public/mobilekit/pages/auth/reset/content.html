{layout '../../../layouts/basic.html'}

{block header}
  {include 'navbar.html'}
{/block}

{block content}
<style>
#appCapsule { height: 100vh; }
.form-button-group { max-width: 576px !important; margin: 0 auto; }
</style>

<div class="login-form mt-1">
  <div class="section">
    <img src="{setting_item('site.site_logo')}" alt="image" class="form-image my-5">
  </div>

  <div class="section mt-1 mb-5">
    {flashdata('message')|noescape}
  
    <div class="section-title text-center mt-3">
      <div class="lead mb-2">Masukkan alamat email Anda untuk mengatur ulang kata sandi</div>
    </div>

    {form_open()|noescape}
      <div class="form-group boxed">
        <div class="input-wrapper">
          <input type="email" name="email" class="form-control" placeholder="Alamat email" autocomplete="off" required>
          <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
        </div>
      </div>
      
      <div class="mt-3">
        <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg btn-block">
          <span id="submitSpinner" class="d-none spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          <span id="submitText" class="text-uppercase">Lanjutkan</span>
          <i class="bi bi-arrow-right ms-1"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(function(){
    let allowSubmit = true;
    $('form').on('submit', function(){
      if(allowSubmit){
        allowSubmit = false;
        $('#btnSubmit').addClass('disabled')
        $('#submitText').text('Sending OTP..');
        $('#submitSpinner').removeClass('d-none');
      } else return false;
    })
  })
</script>

{/block}
