<style>
  .item .icon { color:#666; }
  .item.active .icon { color:#2196f3; }
  .appBottomMenu { justify-content: center; }
  .appBottomMenu .form-control-sm { height: 38px; }
  .btn-sm { padding: 0 10px; }
</style>

<!-- App Bottom Menu -->
<div class="appBottomMenu d-none justify-content-between shadow-lg px-2 py-1 d-flex d-md-none">
  <div class="me-1">
    {var $customdata = json_decode($product['custom_data'], true)}
    {if $customdata['strike_price'] ?? ''}
      <h4 class="text-secondary m-0"><small><del>Rp {$customdata['strike_price']|number:0,',','.'}</del></small></h4>
    {/if}
    <h3 class="m-0">Rp {$product['retail_price']|number:0,',','.'}</h3>
  </div>
  <div>
    {if ci()->session->logged_in ?? ''}
    <a href="{site_url('cart/add/'.$product['product_slug'])}?reset=1&checkout=1" class="btn btn-success me-1 text-nowrap" id="buynow"><i class="bi bi-cash"></i> Daftar Kelas</a>
    {else}
    <a href="{site_url('auth/login')}?red=courses/intro/{$product['product_slug']}" class="btn btn-success me-1 text-nowrap" id="buynow"><i class="bi bi-cash"></i> Daftar Kelas</a>
    {/if}
  </div>
</div>
<!-- * App Bottom Menu -->
