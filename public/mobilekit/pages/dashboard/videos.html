{if $videos}
<div class="section full mb-3" id="videos">

<style>
#videos .splide__slide .title {
	font-size: 16px;
    line-height: 1.3em;
    overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
	margin-bottom: 5px;
}
#videos .splide__slide .date-streaming {
	margin-top: 0 !important;
	line-height: 16px;
}
#videos .image {
  position: relative;
}
#videos .image .badge {
  position: absolute;
  bottom: 5px;
  right: 5px;
  font-size: 10px;
  padding: 3px 5px 2px;
  border-radius: 5px;
}
</style>

<div class="section-title mt-3 mb-2 d-flex justify-content-between">
	<h2 class="title mb-0">Video</h2>
	<a href="{site_url('video')}">Lihat Semua</a>
</div>

<div class="carousel-multiple2 splide">	
	<div class="splide__track">
		<ul class="splide__list">
			<!-- slide -->
			<li n:foreach="$videos as $p" class="splide__slide">
				<a href="{site_url('video/detail/'.$p['id'])}">
					<div class="image">
						<img src="{empty($p['cover']) ? 'https://img.youtube.com/vi/'.$p['youtube_id'].'/mqdefault.jpg' : $p['cover']}" alt="{$p['title']}" class="image w-100">
				        <div class="badge badge-dark">{$p['duration']}</div>
					</div>
					<h2 class="title mt-1">{$p['title']}</h2>
					<p class="date-streaming text-muted mt-1">{date("d-F-Y", strtotime($p['date_streaming']))}</p>
				</a>
			</li>
			<!-- * slide -->
		</ul>
	</div>
</div>
<!-- * Post Carousel -->

</div>
{/if}
