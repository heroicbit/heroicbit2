{if $carousels}
<style>
	.card-overlay .card-img-overlay-light { background: rgba(182, 195, 220, .6); }
	.card-overlay .card-img-overlay-dark { background: rgba(31, 48, 83, 0.5); }
	.card-overlay .card-img-overlay-none { background: transparent; }
	.card-overlay .content h2 { margin-bottom: 5px; line-height: 1.2em; text-shadow: 2px 2px 2px #222; position: absolute; bottom: 15px; font-size: 1.4rem; margin-right: 20px;}
	.card-overlay .card-img-overlay-dark h2 { color: #ffffff; }
	.splide__progress__bar { height:3px;background: #1E74FD55; }
</style>

<div class="section full pb-1 mb-5 mt-2">
    <!-- carousel full -->
    <div class="carousel-slider2 splide">
        <div class="splide__track">
            <ul class="splide__list" style="padding-bottom:5px !important;">
                <li class="splide__slide" data-splide-interval="1000" n:foreach="$carousels as $carousel">
                	<a href="{$carousel['link_url'] ? $carousel['link_url'] : '#'}" class="card card-overlay text-white">
	                    <img src="{$carousel['image']}" alt="alt" class="imaged w-100">
	                    <div class="card-img-overlay card-img-overlay-{$carousel['overlay']}">
							<div class="content">
								{if $carousel['show_title'] == 1}
								<h2>{$carousel['title']}</h2>
								{/if}
							</div>
						</div>
	                </a>
                </li>
            </ul>
        </div>
    	<div class="splide__progress">
			<div class="splide__progress__bar"></div>
		</div>
    </div>
    <!-- * carousel full -->
</div>
{/if}
