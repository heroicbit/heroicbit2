<!-- App Header -->
<div class="appHeader {($membership['status'] ?? null) !== false ? 'scrolled' : ''}">
    <div class="left">
    </div>
    <div class="pageTitle">Event Premium</div>
    <div class="right">
      {if ($membership['status'] ?? null) == 'active'}
      <a href="{site_url('membership')}">
        <i class="bi bi-award text-warning"></i>
      </a>
      {elseif ($membership['status'] ?? null) == 'expired'}
      <a href="{site_url('membership')}">
        <span class="col">
        <i class="bi bi-award-fill text-secondary"></i>
          <span class="badge badge-danger">&nbsp;</span>
        </span>
      </a>
      {/if}
    </div>
</div>
