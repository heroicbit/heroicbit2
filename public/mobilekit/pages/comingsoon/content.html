<!doctype html>
<title>{$title}</title>
<style>
  html { height: 100%; }
  body { 
    text-align: center; 
    padding: 100px;
    background: #ADA996;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
  h1 { font-size: 50px; }
  body { font: 20px Helvetica, sans-serif; color: #333; }
  article { display: block; text-align: left; width: 650px; margin: 0 auto; }
  a { color: #dc8100; text-decoration: none; }
  a:hover { color: #333; text-decoration: none; }
  article { text-align: center }
  article img { height: 200px }
</style>

<article>
    <img src="{base_url('views/mobilekit/assets/img/under-construction.png')}" />
    <h1>COMING SOON!</h1>
    <div>
        <p>We are in prepare to launch this site soon.</p>
        <p style="color:#888">&mdash; {setting_item('site.site_title')}</p>
    </div>
</article>
