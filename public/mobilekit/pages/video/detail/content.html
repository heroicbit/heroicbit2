{layout '../../../layouts/basic.html'}

{block header}
  {include 'navbar.html'}
{/block}

{block content}
<style>
  .postBody {
    color: #333;
    font-size: 16px;
  }
</style>

<div class="ratio ratio-16x9 mb-3">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/{$video['youtube_id']}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- title -->
<h1 class="h2 title mt-2 mb-1 px-3">
    {$video['title']}
</h1>
<!-- * title -->

<div class="mb-3 px-3 pb-1 border-bottom">{PHP81_BC\strftime('%d %B %Y, %H:%M', strtotime($video['date_streaming']), ci()->config->item('locale'))}</div>

<!-- post body -->
<div class="postBody px-3 pb-5">
    {nl2br($video['description'])|noescape}
</div>
<!-- * post body -->

{/block}
